<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Presentación 12 Gráficas</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      color: #fff;
      text-align: center;
      background: linear-gradient(to bottom right, #001f3f, #ffffff);
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }
    .pagina {
      display: none;
      animation: aparecer 1s ease-in-out;
    }
    .pagina.activa {
      display: block;
    }
    img {
      width: 40%;
      margin: 10px;
      border: 2px solid #fff;
    }
    @keyframes aparecer {
      from { opacity: 0; }
      to { opacity: 1; }
    }
  </style>
</head>
<body>
  <div class="pagina activa">
    <img src="Diapositiva1.PNG" alt="Diapositiva 1">
    <img src="Diapositiva2.PNG" alt="Diapositiva 2">
    <img src="Diapositiva3.png" alt="Diapositiva 3">
    <img src="Diapositiva4.png" alt="Diapositiva 4">
    <img src="Diapositiva5.png" alt="Diapositiva 5">
    <img src="Diapositiva6.png" alt="Diapositiva 6">
    <img src="Diapositiva7.png" alt="Diapositiva 7">
    <img src="Diapositiva8.png" alt="Diapositiva 8">
    <img src="Diapositiva9.png" alt="Diapositiva 9">
    <img src="Diapositiva10.png" alt="Diapositiva 10">
    <img src="Diapositiva11.png" alt="Diapositiva 11">
    <img src="Diapositiva12.png" alt="Diapositiva 12">
    <img src="Diapositiva13.png" alt="Diapositiva 13">
    <img src="FEBRERODIOS.png" alt="Febrero Dios">
    <img src="Poster Nuevo.png" alt="Poster Nuevo">
  </div>
</body>
</html>
